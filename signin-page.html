<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="login-page.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<style >
		.form-control:focus{
			border-color: #04AA6D;
			box-shadow: 2px 2px 5px seagreen, -2px -2px 5px seagreen;
		}
	</style>
  </head>
  <body>
	<div class="content">
		<section class=" text-center text-lg-start">
		  
		  <div class="card mb-3">
		    <div class="row g-0 d-flex align-items-center">
		      <div class="col-lg-4 d-none d-lg-flex">
		        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
		          class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
		      </div>
		      <div class="col-lg-8">
		        <div class="card-body py-5 px-md-5">

		          <form>
		            <!-- Email input -->
		            <div class="form-outline mb-4">
		              <label for="emailaddress">Email address</label>
		              <input type="email" id="emailaddress" class="form-control" placeholder="Email Address" onkeyup="validateemail()"/>
		              <span id="myemailaddress"></span>
		            </div>

		            <!-- Password input -->
		            <div class="form-outline mb-4">
		              <label  for="password">Password</label>
		              <input type="password" id="password" class="form-control" placeholder="Password" onkeyup="validatepassword()"/>
		              <span id="mypassword"></span>
		            </div>

		            <!-- 2 column grid layout for inline styling -->
		            <div class="row mb-4">
		              <div class="col d-flex justify-content-center">
		                <!-- Checkbox -->
		                <div class="form-check">
		                  <input class="form-check-input" style="background-color: #04AA6D; border-color: #04AA6D;" type="checkbox" value="" id="form2Example31" checked />
		                  <label class="form-check-label" for="form2Example31"> Remember me </label>
		                </div>
		              </div>

		              <div class="col">
		                <!-- Simple link -->
		                <a href="reset-password.html" class="text-success">Forgot password?</a>
		              </div>
		            </div>

		            <!-- Submit button -->
		            <button type="button" class="btn-primary1" id="signin" onclick="Loginform()">Sign in</button> &nbsp; &nbsp;
		            <a href="signup-page.html"><button type="button" class="btn-primary1" id="signup">Sign up</button></a>

		          </form>

		        </div>
		      </div>
		    </div>
		  </div>
		</section>
      </div>


    <script src="signin-page.js"></script>
  </body>
</html>
