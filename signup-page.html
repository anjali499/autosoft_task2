<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up Page</title>
    <link rel="stylesheet" type="text/css" href="login-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style >
      .form-control:focus{
        border-color: #04AA6D;
        box-shadow: 2px 2px 5px seagreen, -2px -2px 5px seagreen;
      }
    </style>
  </head>
  <body>

    <div class="content1">
   <!-- Section: Design Block -->
    <section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }

      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>

    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstname" class="form-control" onkeyup="validatefirstname()" />
                      <label class="form-label" for="firstname">First name</label>
                      <span id="myfirstname"></span>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lastname" class="form-control" onkeyup="validatelastname()" />
                      <label class="form-label" for="lastname">Last name</label>
                      <span id="mylastname"></span>
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="emailaddress" class="form-control" onkeyup="validateemail()" />
                  <label class="form-label" for="emailaddress">Email address</label>
                  <span id="myemailaddress"></span>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" onkeyup="validatepassword()" />
                  <label class="form-label" for="password">Password</label>
                  <span id="mypassword"></span>
                </div>

                <!-- Confirm Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="repassword" class="form-control" onkeyup="validaterepassword()"/>
                  <label class="form-label" for="repassword">Confirm Password</label>
                  <span id="myrepassword"></span>
                </div>

                <!-- Confirm Employee School Name input -->
                <div class="form-outline mb-4">
                  <input type="text" id="schoolName" class="form-control" onkeyup="validateSchoolName()"/>
                  <label class="form-label" for="schoolName">What is your School Name?</label>
                  <span id="employeeSchoolName"></span>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" style="background-color: #04AA6D; border-color: #04AA6D;" type="checkbox" value="" id="form2Example33" checked />
                  <label class="form-check-label" for="form2Example33">
                    Subscribe to our newsletter
                  </label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn-primary1" onclick="signupForm()">
                  Sign up
                </button>
                <a href = "signin-page.html"><button type="button" class="btn-primary1">Cancel</button></a>

                <!-- Register buttons -->
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
  </div>

  <script src="signup-page.js"></script>
  </body>
</html>
