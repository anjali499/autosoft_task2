<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login-page.css">
	<title>Account Verification</title>
  </head>
  <body>
	<div class="contentBox">
	  <h2><u>Forgot Password</u></h2><br><br>
	  <form name="forgotPasswordForm">
	    <label for="email">Enter Your Email Address. </label><br><br>
        <input type="text" id="emailAddress" class="form-control" onkeyup="validateEmail()">
	    <span id="employeeEmailAddress"></span><br><br>

	    <input type="button" name="submit" class="btn-primary1" value="Enter" onclick="compareEmail()">
	    <a href = "signin-page.html"><button type="button" class="btn-primary1">Cancel</button></a><br>
	  </form>
	</div>


	<div class="contentBox1">
	  <h2><u>Forgot Password</u></h2><br><br>
	  <form name="forgotPasswordForm">
		<label for="schoolName">What is your school name? </label><br><br>
	    <input type="text" id="schoolName" class="form-control" onkeyup="validateSchoolName()">
		<span id="employeeSchoolName"></span><br><br>

		<input type="button" name="submit" class="btn-primary1" value="Enter" onclick="compareSchoolName()">
		<a href = "signin-page.html"><button type="button" class="btn-primary1">Cancel</button></a><br>
	  </form>
	</div>


	<div class="contentBox2">
	  <h2><u>Reset Account Password</u></h2><br>
	  <form name="forgotPasswordForm">
		<label for="password">Password </label>
	    <input type="password" id="password" class="form-control" onkeyup="validatePassword()">
		<span id="employeePassword"></span><br>

		<label for="confirmPassword">Confirm Password </label>
	    <input type="password" id="confirmPassword" class="form-control" onkeyup="validateConfirmPassword()">
		<span id="employeeConfirmPassword"></span><br><br>

		<input type="button" name="submit" class="btn-primary1" value="Reset Password" onclick="resetPassword()">
		<a href = "signin-page.html"><button type="button" class="btn-primary1">Cancel</button></a>
	  </form>
	</div>

    <script src="reset-password.js"></script>
  </body>
</html>
